<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/css/base.css">
    <title>Главная</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <div class="header__wrapper">
                <div class="_container">
                    <div class="header__box">
                        <div class="header__burger">
                            <img src="./images/svg/menu.svg" alt="">
                        </div>
                        <div class="header__logo">
                            <img class="logo-link" src="./images/svg/logo.svg"></img>
                        </div>                          
                    </div>
                </div>
            </div>
            <div class="header__title _container">
                <h2>Новости</h2>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container _container">
            <!-- search - start -->
                <div class="group">
                    <img class="icon" src="search.png">
                    <input placeholder="Поиск..." type="search" class="input">
                </div>
            <!-- search - end -->
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container _container">

        </div>
    </footer>
</div>
</body>
</html>
